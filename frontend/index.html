<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Gap Matcher (AI)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  /* Hide scrollbar for Chrome, Safari, and Edge */
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }

  /* Hide scrollbar for Firefox */
  .no-scrollbar {
    scrollbar-width: none; 
    -ms-overflow-style: none; /* IE/Edge */
  }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-6">
  <div class="container bg-white p-8 rounded-2xl shadow-lg border border-gray-200 max-w-3xl w-full max-h-[90vh] overflow-y-auto no-scrollbar text-center font-serif">
    <h1 class="font-serif text-3xl font-bold mt-5 mb-3 text-gray-800">SkillGap</h1>
    <p class="font-serif text-gray-600 mb-6">Upload your resume (PDF) or paste your text below to get AI-powered, field-specific feedback.</p>

    <!-- Job field -->
    <div class="mb-4 text-left">
      <label for="jobField" class="block text-sm font-serif font-medium text-gray-700 mb-1">
        Target Job / Field
      </label>
      <input type="text" id="jobField" placeholder="e.g., Web Development, Data Science, Marketing..."
        class="w-full p-3 border border-gray-300 rounded-lg font-serif focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 ease-in-out">
    </div>

    <!-- File upload + clear -->
    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <input type="file" id="resumeFile" accept="application/pdf" class="flex-1 text-sm text-gray-500 font-serif
        file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0
        file:text-sm file:font-medium
        hover:file:bg-blue-100 cursor-pointer">
      <button onclick="clearInput()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full border-0  text-sm font-serif font-medium hover:bg-blue-100 cursor-pointer">Clear</button>
    </div>

    <!-- Resume textarea -->
    <textarea id="resumeInput" placeholder="Or paste resume text here..." rows="8"
      class="w-full p-4 border border-gray-300 rounded-lg font-serif focus:outline-none focus:ring-2 focus:ring-blue-400 mb-6"></textarea>

    <!-- Analyze button -->
    <button onclick="analyzeResume()" id="analyzeButton"
      class="w-1300 bg-blue-600 text-white font-serif font-medium py-3 px-6 rounded-full shadow-lg ">
      Analyze Resume
    </button>

    <!-- Status/Error messages -->
    <div id="statusMessage" class="mt-3 font-serif text-center text-sm text-gray-500 hidden"></div>

   <!-- Results area -->
   <div id="results" class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6 text-left font-serif">
    <!-- Detected skills card -->
    <div id="detectedCard" class="result-card bg-white border rounded-lg p-4 shadow-sm font-serif">
      <h3 class="text-lg font-serif font-weight: 550 mb-2">Your Current Skills</h3>
      <ul id="detectedList" class="list-disc pl-5 text-gray-700 space-y-1 min-h-[120px]">
        <li class="text-gray-400 font-serif">No results yet.</li>
      </ul>
    </div>

    <!-- Missing skills + resources -->
    <div id="missingCard" class="result-card bg-white border rounded-lg p-4 shadow-sm font-serif">
      <h3 class="text-lg font-serif font-weight: 550 mb-2">Missing Skills & Resources</h3>
      <ul id="missingList" class="list-disc pl-5 text-gray-700 space-y-3 min-h-[120px]">
        <li class="text-gray-400 font-serif">No results yet.</li>
      </ul>
    </div>
   </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
