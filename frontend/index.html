<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Gap Matcher (AI)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="container bg-white p-8 rounded-2xl shadow-lg border border-gray-200 max-w-lg w-full max-h-[90vh] overflow-y-auto text-center">
    <h1 class="text-3xl font-bold mb-4 text-gray-800">SkillGap Matcher</h1>
    <p class="text-gray-600 mb-6">Upload your resume (PDF) or paste your text below to get AI-powered feedback.</p>

    <!-- Job field -->
    <div class="mb-4 text-left">
      <label for="jobField" class="block text-sm font-medium text-gray-700 mb-1">
        Target Job / Field
      </label>
      <input type="text" id="jobField" placeholder="e.g., Web Development, Pharmacy..."
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200 ease-in-out">
    </div>

    <!-- File upload + clear -->
    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <input type="file" id="resumeFile" accept="application/pdf" class="flex-1 text-sm text-gray-500
        file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0
        file:text-sm file:font-semibold
        file:bg-blue-50 file:text-blue-700
        hover:file:bg-blue-100 cursor-pointer">
      <button onclick="clearInput()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full font-medium shadow-sm hover:bg-gray-300 transition duration-150 ease-in-out">Clear</button>
    </div>

    <!-- Resume textarea -->
    <textarea id="resumeInput" placeholder="Or paste resume text here..." rows="8"
      class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-6 transition duration-200 ease-in-out"></textarea>

    <!-- Analyze button -->
    <button onclick="analyzeResume()" id="analyzeButton"
      class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-blue-700 transition transform hover:scale-105 duration-200 ease-in-out">
      Analyze Resume
    </button>

    <!-- Results -->
    <div id="results" class="mt-8 text-left">
      <p class="text-gray-500 text-center">Your analysis will appear here after you click "Analyze".</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
